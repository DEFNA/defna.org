---
layout: default
---

<header class="hero-image" style="background-image: url({{ site.baseurl }}/img/posts/{{page.feature_image}}.jpg);">
    <span class="menu-trigger animated fadeInDown">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </span>

    {% include nav.html %}
</header>

<main class="container">
    <div class="row">
        <div class="col-xs-12 single-content">
            <p class="meta">
                Published by {{ page.author_name | capitalize}} on: <span>{{ page.date | date: "%b %-d, %Y" }}</span> 
            </p>

            <h1>{{ page.title }}</h1>

            {{ content }}

        </div><!-- main-content/col -->
    </div> <!--/row -->

</main> <!-- /container -->
