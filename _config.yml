assets:
  cachebust: hard

# Site settings
title: Django Events Foundation North America
email: hello@defna.org
description: Django Events Foundation North America (DEFNA)
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
enable_retina: false
permalink: :title
nav_list:
  Home : ['Home', '/', 'fa-home']
  About : ['About', '/about', 'fa-user']
  Events : ['Events', '/events', 'fa-calendar']
  Grants : ['Donate', '/donate', 'fa-group']
  Donate : ['Grants', '/grants', 'fa-heart']
  Contact : ['Contact', '/contact', 'fa-comment']
single_footer: '<p>Django Events Foundation North America (DEFNA) © 2015 - 2022</p>'
footer_links:
    About: ['Django Events Foundation North America (DEFNA) © 2015 - 2022', '/']

collections:  # process the _data folder
  boardmembers:
  pastmembers:
  events:
exclude:
  - modd.conf

# Build settings
# markdown: kramdown
plugins:
- jekyll-feed
- jekyll-gist
- jekyll-mentions
- jekyll-paginate
- jekyll-redirect-from
- jekyll-remote-theme
- jekyll-seo-tag
- jekyll-sitemap
- jemoji

exclude:
- "*.yaml"
- "*.yml"
- bin
- CNAME
- docker-compose.yml
- Gemfile
- Gemfile.lock
- justfile
- LICENSE
- node_modules
- README.md
- requirements.in
- vendor

# this is optional but makes it more obvious which pages are content
# vs. misc config
include:
  - _pages
