title: Django Events Foundation North America
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
# url: "https://defna.org" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: defnado
github_username:  defna

# enforce_ssl: "defna.org"
relative_permalinks: false
permalink: news/:title/  # permalink: date
timezone: America/Chicago

include:
  - _pages

markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
